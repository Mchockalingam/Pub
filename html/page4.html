<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>IDPF Widgets - Quiz Multiple Choice Sample</title>
		
		<script type="text/javascript" src="../package/book-shared/external/mootools-core-1.4.5-full-nocompat-yc.js"></script>
		<script type="text/javascript" src="../package/book-shared/external/mootools-more-1.4.0.1-yc.js"></script>
		<script type="text/javascript" src="../package/book-shared/common.js"></script>
		
		<script type="text/javascript" src="../package/widgets/quiz-multiple-choice/book/quiz-multiple-choice.js"></script>
		<link rel="stylesheet" type="text/css" href="../package/widgets/quiz-multiple-choice/book/quiz-multiple-choice.css">
		
		<link rel="stylesheet" type="text/css" href="../package/shared/css/common.sample.css">
		<script type="text/javascript">
			window.addEvent('domready', function () {
				new epubWidget.QuizMultipleChoice($("sample"),{
					"persist":false,
					"generateHTML":true,
					"questionData": {
						"correctMsg":"Correct! You answered correctly. Good job.",
						"incorrectMsg":"Sorry! This is not the correct answer.",
						"questions":[
							{"text":"What was the name of the spaceflight that landed first humans on the moon?",
							"options":[
								{"text":"Cosmos-60","correct":false,"order":1},
								{"text":"Luna 2","correct":false,"order":2},
								{"text":"Apollo 11","correct":true,"order":3},
								{"text":"Sputnik-25","correct":false,"order":4}
							],"order":1},
							{"text":"1.Who is the first man to step onto the lunar surface?",
							"options":[
								{"text":"Neil Armstrong","correct":true,"order":1},
								{"text":"Edwin Aldrin","correct":false,"order":2},
								{"text":"Michael Collins","correct":false,"order":3}
							],"order":2}
							
						]
					}
				});
			});
		</script>
	</head>

	<body>
		<h3>Quiz</h3>
		<div id="sample"></div>
	</body>
</html>
